<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.
  png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>

<body>

  <div class="container">
    <img class="equilibrium-pic" src="images/image-equilibrium.jpg" alt="">

    <h1>
      Equilibrium #3429
    </h1>
    <div class="equilibrium">
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="eth">

      <div class="eth-left"> <img class="eth-icon" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
      <div class="clock-right"> <img class="clock-icon" src="images/icon-clock.svg" alt=""> 3 days left
      </div>

    </div>

    <hr />

    <div class="creation">
      <img class="avi" src="images/image-avatar.png" alt=""> <span class="create">Creation of</span> <span
        class="jules">Jules Wyvern</span>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Bobby</a>.
    </div>
  </div>
</body>

</html>
